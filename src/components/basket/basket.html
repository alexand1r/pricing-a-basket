<div id="basket">
  <div class="item" *ngFor="let item of items">
    <div *ngIf="item.count > 0">
      <div class="item-info">
        {{item.name}}
      </div>
      <div class="item-info right">
        Count: {{item.count}}
      </div>
    </div>
  </div>
  <div class="empty" *ngIf="items.length === 0">
    <h2>{{emptyMsg}}</h2>
  </div>
  <hr>
  <div class="right" id="total">
    <h3>Total: {{total * rate | currency:currency:true}}</h3>
  </div>
</div>
